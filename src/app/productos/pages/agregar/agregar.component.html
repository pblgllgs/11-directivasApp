

<h1 class="mt-5">Agregar producto</h1>
<hr>

<form (ngSubmit)="guardar()" autocomplete="off" [formGroup]="miFormulario">
    <div class="row g-3 align-items-center mb-3">
        <div class="col-auto">
            <label class="col-form-label">
                Nombre: 
            </label>
        </div>
        <div class="col-auto">
            <input class="form-control"
                    formControlName= "nombre">
        </div>

        <div class="col-auto">
            <span   class="form-text"
                    error-msg
                    *ngIf="tieneError('nombre')">
                Este campo es quererido
            </span>
        </div>

    </div>

    <div class="row mt-5">
        <div class="col">
            <button class="btn btn-primary">
                Cambiar
            </button>
        </div>
    </div>
</form>

<h3 class="mt-5">Formulario</h3>

<div class="col">

    <span>value</span>
    <pre>{{miFormulario.value | json}}</pre>

    <span>Valid</span>
    <pre>{{miFormulario.valid}}</pre>

</div>
