

<h1 class="mt-5">Agregar producto</h1>
<hr>

<form autocomplete="off" [formGroup]="miFormulario">
    <div class="row g-3 align-items-center mb-3">
        <div class="col-auto">
            <label class="col-form-label">
                Nombre: 
            </label>
        </div>
        <div class="col-auto">
            <input class="form-control"
                    formControlName= "nombre">
        </div>

        <div class="col-auto">
            <span   error-msg
                    [mensaje]="texto1"
                    [color]="color"
                    [valido]="!tieneError('nombre')">
            </span>
        </div>

    </div>

    <div class="row mt-5">
        <div class="col">
            <button class="btn btn-primary"
                    (click)="cambiarNombre()">
                Cambiar
            </button>

            <button class="btn btn-primary"
                    (click)="cambiarColor()">
                Cambiar Color
            </button>
        </div>
    </div>
</form>

<h3 class="mt-5">Formulario</h3>

<div class="col">
    <span>value</span>
    <pre>{{miFormulario.value | json}}</pre>

    <span>Valid</span>
    <pre>{{miFormulario.valid}}</pre>
</div>

<div    class="row mt-5"
        *customIf="miFormulario.valid">
    <div class="col">
        <div class="alert alert-primary">
            Todo Ok!!
        </div>
    </div>
</div>
